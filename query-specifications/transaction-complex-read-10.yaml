workload: Transaction
operation: complex-read
number: 10
title: Fast-in and Fast-out
description: |
  Given an *Account*(v), find all the *transfer-in* and *transfer-out* accounts
  where the ratio of the sum of *transfer-ins* over the sum of *transfer-outs*
  is located in [0.8, 1.2] in a specific time range between *start_time* and
  *end_time*. Note that the transfer trace of *e1*, *e2* are in ascending order
  in terms of timestamp. Return the *transfer-in* and *transfer-out* accounts' ids.
parameters:
  - name: threshold
    type: 64-bit Integer
    description: threshold of transfer amount
  - name: start_time
    type: DateTime
    description: begin of the time window
  - name: end_time
    type: DateTime
    description: end of the time window
result:
  - name: v1.id
    type: ID
  - name: v2.id
    type: ID
choke_points: [0.0]
relevance: |
  This query is a typical fast-in and fast-out recognition case in risk control.
