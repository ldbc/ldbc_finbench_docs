workload: Transaction
operation: complex-read
number: 3
title: Shortest transfer path
description: |
  Given two *accounts* and a specified time window between *start_time* and
  *end_time*, find the length of shortest path between these two *accounts* by
  the *transfer* relationships. Note that all the edges in the path should be
  between the time window and of type *transfer*. If there is no path found,
  return -1.
parameters:
  - name: id1
    type: ID
    description: id of src Account
  - name: id2
    type: ID
    description: id of dst Account
  - name: start_time
    type: DateTime
    description: begin of the time window
  - name: end_time
    type: DateTime
    description: end of the time window
result:
  - name: shortestPathLength
    type: 64-bit Integer
    description: the length of shortest path
    category: calculated
choke_points: [3.2, 3.4, 6.2, 8.7]
relevance: 
