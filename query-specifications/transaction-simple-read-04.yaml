workload: Transaction
operation: simple-read
number: 4
title: Abnormal account's transfer-outs statistic
description: |
  Given an account(*srcAccount*), find all the transfer-outs(*edge*) from the *srcAccount* 
  to a *dstAccount* where the amount exceeds *threshold* in a specific time range between
  *start_time* and *end_time*. Return the count of *transfer-outs* and the amount sum.
parameters:
  - name: id
    type: ID
    description: id of the dstAccount
  - name: threshold
    type: 64-bit Integer
    description: threshold of transfer amount
result:
  - name: COUNT(edge)
    type: 32-bit Integer
choke_points: [0.0]
relevance: |
  This query is a typical frequent transfer-out recognition case in risk control.
